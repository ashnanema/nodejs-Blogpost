
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Edit Article</h1>

         <form ngNativeValidate [formGroup]="editForm" (ngSubmit)="updateArticle()"> 
            <div class="form-group mt-4">
                <label for="title">Title</label>
                <input required type="text" class="form-control" formControlName="title">
            </div>
            <div class="form-group mt-4">
                <label for="category">Category</label>
                <textarea required class="form-control" formControlName="category"></textarea>
            </div>
            <div class="form-group mt-4">
                <label for="description">Description</label>
                <textarea required class="form-control" formControlName="description"></textarea>
            </div>
            <a routerLink="/" class="btn btn-secondary ml-4" style="float:right">Cancel</a>&nbsp;
            <button class="btn btn-primary" style="float:right">Update</button>&nbsp;
            <a routerLink="/" class="btn btn-primary" style="float:left">Back</a>
        </form> 
    </div>
</body>
