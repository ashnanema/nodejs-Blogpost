<body>
    <div class="container st">
        <h1 class="mb-4 text-center">New Article</h1>

        <form ngNativeValidate [formGroup]="addForm" (ngSubmit)="saveNewArticle()">
            <div class="form-group">
                <strong> <label for="title" style="font-size:20px;">Title</label></strong>
                <input required type="text" class="form-control" formControlName="title">
            </div>
            <div class="form-group">
                <strong> <label for="category" style="font-size:20px;">Category</label></strong>
                <textarea required class="form-control" formControlName="category"></textarea>
            </div>
            <div class="form-group">
                <strong> <label for="description" style="font-size:20px;">Description</label></strong>
                <textarea required class="form-control" formControlName="description"></textarea>
            </div>

            <a routerLink="/" class="btn btn-secondary">Cancel</a>&nbsp;
            <button class="btn btn-primary">Save</button>&nbsp;
            <a routerLink="/" class="btn btn-primary">Back</a>
        </form>
    </div>
</body>
